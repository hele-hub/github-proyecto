	    	<div class="desplegable" id="despliega_dia">

		<script type="text/javascript" language="javascript">
			var festival=[
				{grupo:'Dorian', dia:'Sábado', hora:'20:00', escenario:'esc1', disco:'10 años', cancion:'a cualquier otra parte.mp3'},
				{grupo:'Delaporte', dia:'Viernes', hora:'22:00', escenario:'esc2', disco:'cendra i or', cancion:'eterna força.mp3'},
				{grupo:'Maria Arnal', dia:'Viernes', hora:'20:00', escenario:'esc2', disco:'45 cerebros', cancion:'sombrilla.mp3'},
				{grupo:'Mafalda', dia:'Sábado', hora:'22:00', escenario:'esc1', disco:'funciona por favor', cancion:'cancion total.mp3'}
			];
			var info=document.getElementById('info');//esto es la lista
			var artdeartista=document.getElementsByClassName('artdeartista');//esto son los lis
			var dia=document.getElementById('dia'); //esta variable me recojera los datos del select, que es quien tiene el id; esta variable es el option y tenemos que hacer que funcione como si fuera un boton, por lo tanto tenemos que ponerle un event//
			var hora=document.getElementById('hora');
			dia.addEventListener('change',fildefiltrar); //la funcion change, te da un resultado tan pronto como cambia el contenido de la dropdown list; es decir, si yo en el dropdown selecciono viernes, automaticamente me apareceran los resultados del viernes//
			hora.addEventListener('change',fildefiltrar);


			var viernes=festival.filter(function (devuelve){
				return devuelve.dia=='Viernes';
			});//return es decirle que nos de los resultados, que nos devuelva X cosa//
			//si tengo 3 dias tengo que crear 3 variables//
			var sabado=festival.filter(function (devuelve){
				return devuelve.dia=='Sábado'; 
			});
			var horaocho=festival.filter(function (devuelve){
				return devuelve.hora=='20:00'; 
			});
			var horaveintidos=festival.filter(function (devuelve){
				return devuelve.hora=='22:00'; 
			});
			var vierneshoraocho=festival.filter(function (devuelve){
				return devuelve.dia=='Viernes' && devuelve.hora=='20:00'; 
			});
			var vierneshoraveintidos=festival.filter(function (devuelve){
				return devuelve.dia=='Viernes' && devuelve.hora=='22:00'; 
			});
			var sabadohoraocho=festival.filter(function (devuelve){
				return devuelve.dia=='Sábado' && devuelve.hora=='20:00'; 
			});
			var sabadohoraveintidos=festival.filter(function (devuelve){
				return devuelve.dia=='Sábado' && devuelve.hora=='22:00'; 
			});
			console.log(festival);
			console.log(viernes);
			console.log(sabado);
			console.log(artdeartista);
			console.log(horaocho);
			console.log(horaveintidos);
			console.log(vierneshoraocho);
			console.log(vierneshoraveintidos);
			console.log(sabadohoraocho);
			console.log(sabadohoraveintidos);
			function crea(){
				var nuevo=document.createElement('li'); //esto es para que nos creen automaticamente tantos contenedores como elementos queramos generar
				nuevo.className="artdeartista";//todos los elementos que cree, quiero que se creen con la clase artdeartista
				info.appendChild(nuevo);//me guardara los elementos dentro de la variable info

			}
			function borra(){
				while(info.hasChildNodes()){
					info.removeChild(info.firstChild);
				}
			}//con esta funcion elimino elementos; mientras que info tenga hijos, coge el elemento info y borra los hijos que tenga
			for (var i=0; i<festival.length; i++){
				crea();
				artdeartista[i].innerHTML="<h4>"+festival[i].dia+"</h4><h3>"+festival[i].grupo+"</h3><h4>"+festival[i].hora+"</h4>";
			}//este for es el que nos provee con el contenido; en artdeartista[i], la i se va sustituyendo por el elemento que corresponda de la variable festival
			function fildefiltrar(){
				if (dia.value=='viernes' && hora.value=='todo'){ //se refiere al valor de la variable dia//
					borra();
					for (var i=0; i<viernes.length; i++){
						crea();//este me crea la li
						artdeartista[i].innerHTML="<h4>"+viernes[i].dia+"</h4><h3>"+viernes[i].grupo+"</h3><h4>"+viernes[i].hora+"</h4>";//y este me rellena los datos
					}
					//info.innerHTML=viernes[1].grupo+' '+viernes[1].dia;//queremos solo lo que pase los viernes; si en vez de un cero ponemos un uno me aparecera el segundo elementos del viernes en lugar de el primero; esto ocurre porque solo estamos permitiendo que se vea un elemento a la vez//
				} else if(dia.value=='todo' && hora.value=='20:00') {
					borra();
					for (var i=0; i<horaocho.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+horaocho[i].dia+"</h4><h3>"+horaocho[i].grupo+"</h3><h4>"+horaocho[i].hora+"</h4>";
					}
				} else if(dia.value=='todo' && hora.value=='22:00') {
					borra();
					for (var i=0; i<horaveintidos.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+horaveintidos[i].dia+"</h4><h3>"+horaveintidos[i].grupo+"</h3><h4>"+horaveintidos[i].hora+"</h4>";
					}
				} else if(dia.value=='viernes' && hora.value=='20:00'){
					borra();
					for (var i=0; i<vierneshoraocho.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+vierneshoraocho[i].dia+"</h4><h3>"+vierneshoraocho[i].grupo+"</h3><h4>"+vierneshoraocho[i].hora+"</h4>";
					} 
				} else if(dia.value=='viernes' && hora.value=='22:00'){
					borra();
					for (var i=0; i<vierneshoraveintidos.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+vierneshoraveintidos[i].dia+"</h4><h3>"+vierneshoraveintidos[i].grupo+"</h3><h4>"+vierneshoraveintidos[i].hora+"</h4>";
					}
				} else if(dia.value=='sabado' && hora.value=='20:00'){
					borra();
					for (var i=0; i<sabadohoraocho.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+sabadohoraocho[i].dia+"</h4><h3>"+sabadohoraocho[i].grupo+"</h3><h4>"+sabadohoraocho[i].hora+"</h4>";
					} 
				} else if(dia.value=='sabado' && hora.value=='22:00'){
					borra();
					for (var i=0; i<sabadohoraveintidos.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+sabadohoraveintidos[i].dia+"</h4><h3>"+sabadohoraveintidos[i].grupo+"</h3><h4>"+sabadohoraveintidos[i].hora+"</h4>";
					} 
				} else if(dia.value=='sabado' && hora.value=='todo') {
					borra();
					for (var i=0; i<sabado.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+sabado[i].dia+"</h4><h3>"+sabado[i].grupo+"</h3><h4>"+sabado[i].hora+"</h4>";
					}
				} else {
					borra();
					for (var i=0; i<festival.length; i++){
						crea();
						artdeartista[i].innerHTML="<h4>"+festival[i].dia+"</h4><h3>"+festival[i].grupo+"</h3><h4>"+festival[i].hora+"</h4>";
					}
				}
			}
		</script>
